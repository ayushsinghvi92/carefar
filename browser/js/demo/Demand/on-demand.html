<div id='typeMenu' class='row'>
	<div class='col-xs-2'>
		<button ng-click='sortByType()' type='button' class='btn btn-success'>All</button>
	</div>
	<div class='col-xs-2'>
		<button ng-click='sortByType("Chair")' type='button' class='btn btn-success'>Chair</button>
	</div>
	<div class='col-xs-2'>
		<button ng-click='sortByType("Yoga")' type='button' class='btn btn-success'>Yoga</button>
	</div>
	<div class='col-xs-2'>
		<button ng-click='sortByType("Fall")'type='button' class='btn btn-success'>Balance</button>
	</div>
	<div class='col-xs-2'>
		<button ng-click='sortByType("Tai Chi")' type='button' class='btn btn-success'>Tai-Chi</button>
	</div>
</div>

<div id='videos' class='row list-group'>
	<div class="class col-xs-3 col-lg-3 btn btn-danger" ng-repeat='class in classes'>
		<h3>{{class.Title}}</h3>
		<h4>Type: {{class.Type}}</h4>
		<a class='btn btn-success' href={{class.Youtube}}>Watch Video</a>
	</div>
</div>
