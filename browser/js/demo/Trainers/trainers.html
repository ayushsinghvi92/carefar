<div id='leaderboard'>
<div class='Leaderboard'>
<div class="Title">Trainers - Speciality</div>
<div class=
	<List>
		<ul>
			<Person class='Person' ng-repeat='person in trainers'>
				<li class="btn Person">
						<img class='Image' src={{person.image}} />
					<div class="Name">{{person.name}}</div>
					<div> - {{person.speciality}}</div>
					<div class='Score btn btn-success'>Register</div>
				</li>
			</Person>
		</ul>
	</List>
</div>
</div>
